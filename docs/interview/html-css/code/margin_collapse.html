<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin collapse</title>
    <style>
      .container {
        overflow: auto;
      }

      .box1 {
        height: 100px;
        background: pink;
        margin-bottom: 80px;
      }
      .box2 {
        margin-top: 100px;
        height: 100px;
        background: skyblue;
      }
    </style>
  </head>
  <body>
    <!-- 因为处在同一个 BFC 中，所以 margin 会进行重叠 -->
    <!-- <div class="box1"></div>
    <div class="box2"></div> -->

    <div class="container">
      <div class="box1"></div>
    </div>
    <div class="box2"></div>
  </body>
</html>
